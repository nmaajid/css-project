<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple Contact Form</title>
    <link rel="stylesheet" href="style.css">

</head>
<body>
    <h1 class="topic"> SIMPLE CONTACT FORM </h1>

<div class="contact-form">

    <form type="submit" method="post" action="thankyou.html">

    <label class="label">FIRST NAME</label>
    <input type="text" name="fname" class="fff" placeholder="FIRST NAME" required></input>

    <label class="label">LAST NAME</label>
    <input type="text" name="lname" class="fff" placeholder="LAST NAME"></input>

    <label class=label>EMAIL</label>
    <input type="email" name="email" class="fff" placeholder="EMAIL"></input>
    
    <label class=label>PHONE NUMBER</label>
    <input type="number" name="phone" class="fff" placeholder="PHONE NUMBER"></input>
    
    <label class="label">CITY</label>
    <input type="text" name="city" class="fff" placeholder="CITY ">

    <label class=label>MESSAGE</label>
    <textarea name="message" class="fff" rows="7" placeholder="MESSAGE"></textarea>

    <button type="submit">SEND
    </form>
    
</div>
<footer>
    <p class="footerp">2023 Simple Contact Form. All rights Reserved | Designed by Abdul Maajid</p>
</footer>
</body>
</html>
